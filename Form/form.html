<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitu Training</title>
</head>
<body>
 <h4 style="text-align: center;">My First form</h4>
 <form onsubmit="">
    <h2 style="text-align: center;">Students Details</h2>
    <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname"  minlength="3" maxlength="10" placeholder="Enter your firstname">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" minlength="3" maxlength="10" placeholder="Enter your lastname">
    </div>
    <div>
        <label for="course">Course</label>
        <input type="text" id="course" placeholder="Enter Course">
        <label for="regno">Registration No</label>
        <input type="number" id="regno" placeholder="Enter regno" min="10" max="30">
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" placeholder="Enter age">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email">
    </div>
    <div>
        <h4>Choose a course</h4>
       <label for="computer science">Computer Science</label>
       <input type="radio" id="computer science" name="coursename" value="computer Science">
       <label for="software engineering">Software Engineering</label>
       <input type="radio" id="software engineering" name="coursename" value="Software Engieering">
       <label for="Information Technology">Information Technology</label>
       <input type="radio" id="Information Technology" name="coursename" value="Information Technology">
    </div>
    <div>
        <h4>
            Choose a Stack
        </h4>
        <label for="MERN">MERN</label>
        <input type="checkbox" id="MERN" name="MERN" value="MERN">
        <label for="MEAN">MEAN</label>
        <input type="checkbox" id="MEN" name="MEAN" value="MEAN">
        <label for="django">Django/Python</label>
        <input type="checkbox" id="django" name="django" value="django">
        <label for="PHP">PHP/Laravel</label>
        <input type="checkbox" id="PHP" name="PHP"value="PHP">
    </div>
    <div>
        <h4>Choose Your Stack Experience</h4>
        <label for="experience">
            Enter Your Experience Level
        </label>
            <select name="experience" id="experience">
<option value="Beginner">Beginner</option>
<option value="Intermediate">Intermediate</option>
<option value="Experienced">Experience</option>
            </select>
    </div>
<button type="submit">SUBMIT</button>
 </form>
</body>
</html>
